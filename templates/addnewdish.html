{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Dish Entry</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="/upload" method="post" enctype="multipart/form-data">
	        	<input type="file" name="file"><br /><br />
	       	 	<input type="submit" value="Upload">
      		</form>
      		
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the dish">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="2" name="description" placeholder="Description of the dish"></textarea>

					<label for="recipe">Recipe:</label>
						
						<textarea class="form-control" maxlength="2000" rows="10" name="recipe" placeholder="Enter recipe for the dish"></textarea>
					<label for="cuisine">Cuisine:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="cuisine" id="cuisine1" value="Indian">Indian
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="cuisine" id="cuisine2" value="Mexican">Mexican
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="cuisine" id="cuisine3" value="Chinese">Chinese
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="cuisine" id="cuisine4" value="Thai">Thai
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
